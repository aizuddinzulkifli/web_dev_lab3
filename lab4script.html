<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My scripted page</title>

    <script>
        function HelloFun(){
            window.document.getElementById('first').style.fontSize="5px"
            window.document.getElementById('second').style.fontSize="40px";
        }
    </script>
</head>
<body>

    <!-- Main Content-->
    <h1>Welcome to JavaScript</h1>
    <p>I am learning to write a script on my page</p>

    <script>
        alert("Hello new scripter");
    </script>

    <p id="first">This is the first paragraph and <span
    onmouseover="HelloFun();" style="color:blue;">you should hover 
    here.</span>
    <p id="second">This is the second paragraph.</p>

    <p>Try hovering over the green words
        <span onmouseover="alert('caught you');" style="color:green">
        just here</span> to see what happens.
    </p>

    <script>
        document.body.style.fontFamily="Verdana";
        document.body.style.fontSize="30px";
        document.body.style.fontStyle="italic";
        document.body.style.padding="100px"
    </script>
</body>
</html>
