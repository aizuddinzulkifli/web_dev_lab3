<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My scripted page</title>

    <script>
        function HelloFun(){
            window.document.getElementById('first').style.fontSize="5px"
            window.document.getElementById('second').style.fontSize="40px";
        }
    </script>

    <Script>
        function larger(){
    alert(document.getElementById('first').style.fontSize);
     var
    currentSize=document.getElementById('first').style.fontSize;
    alert(currentSize);
    var lengthOfString=currentSize.length;
    alert(lengthOfString);
    var numericSize=currentSize.substring(0,lengthOfString-2);
    alert(numericSize);
    var newSize=numericSize*2;
    alert(newSize);
    var newSize=newSize+"px";
    alert('The new size will be '+newSize);
    document.getElementById('first').style.fontSize=newSize;
    }
    </Script>
</head>
<body>

    <!-- Main Content-->
    <h1>Welcome to JavaScript</h1>
    <p>I am learning to write a script on my page</p>

    <script>
        alert("Hello new scripter");
    </script>

    <p id="first">This is the first paragraph and <span
    onmouseover="HelloFun();" style="color:blue;">you should hover
